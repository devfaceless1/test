<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GemAd - Earn Telegram Stars!</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .page { display: none; }
    .page.active { display: block; }
    .footer-nav__item.active a { color: var(--accent-color, #0088cc); font-weight: 600; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
  <div class="header__content">
    <div class="user-info">
      <div class="logo info-item">
        <!-- Аватар пользователя Telegram -->
        <img class="user-icon" id="avatar" src="" alt="avatar">
      </div>
      <div class="user-stat">
        <!-- Имя пользователя -->
        <div class="user-name info-item" id="name"></div>
        <!-- Количество заработанных звезд (можно обновлять через JS) -->
        <div class="stars-earned info-item" id="stars-earned"></div>
      </div>
    </div>
    <div class="user-balance info-item">
      <!-- Баланс звезд -->
      <div class="stars-balance" id="stars-balance"></div>
    </div>
  </div>
</header>

  <!-- Main -->
  <main>
    <!-- Page 1 -->
    <section id="page-ad" class="page active">
      <div class="section-header">
        <div class="section-header__content">
          <div class="section-header__blocks">

            <!-- block -->
            <div class="ad-block">
              <div class="ad-block__head">
                <img class="ad-block__img" src="images/nazvakanalu.jpg" alt="item">
              </div>
              <div class="ad-block__bottom">
                <div class="ad-block__text block-bottom__item">
                  <div class="ad-block__title">Channel name</div>
                </div>
                <div class="ad-block__description">
                  <div class="ad-block__desc block-bottom__item">Ishov 5 den bez sush</div>
                    <a href="https://t.me/miy_bloh" class="ad-link ad-link__mobile block-bottom__item">Subscribe 14.88⭐</a>
                </div>
              </div>
            </div>

            <!-- block -->
            <div class="ad-block">
              <div class="ad-block__head">
                <img class="ad-block__img" src="images/durov.jpg" alt="item">
              </div>
              <div class="ad-block__bottom">
                <div class="ad-block__text block-bottom__item">
                  <div class="ad-block__title">Pavel Durov</div>
                </div>
                <div class="ad-block__description">
                  <div class="ad-block__desc block-bottom__item">Official Telegram of Pavel Durov</div>
                    <a href="https://t.me/durov" class="ad-link ad-link__mobile block-bottom__item">Subscribe 15⭐</a>
                </div>
              </div>
            </div>
  

            

          </div>
        </div>
      </div>
    </section>

    <!-- cases -->
    <section id="page-cases" class="page">
      <div class="section-cases">
        <h2>Your Cases</h2>
        <p>Here will be your active and completed cases.</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <ul class="footer-nav">
        <li class="footer-nav__item active">
  <a href="#" onclick="showPage('page-ad', event)">Ad</a>
</li>
<li class="footer-nav__item">
  <a href="#" onclick="showPage('page-cases', event)">Cases</a>
</li>
      </ul>
    </div>
  </footer>

  <!-- tg + nav -->
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const user = tg.initDataUnsafe?.user;
  if (user) {
    const nameEl = document.getElementById("name");
    const avatarEl = document.getElementById("avatar");

    if (nameEl) nameEl.textContent = user.first_name || "User";
    if (avatarEl) {
      if (user.username) {
        avatarEl.src = `https://t.me/i/userpic/320/${user.username}.jpg`;
      } else if (user.photo_url) {
        avatarEl.src = user.photo_url;
      }
    }
  }

  // nav
  window.showPage = function(pageId, event) {
    if (event) event.preventDefault();

    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    const page = document.getElementById(pageId);
    if (page) page.classList.add("active");

    document.querySelectorAll(".footer-nav__item").forEach(i => i.classList.remove("active"));
    const link = document.querySelector(`.footer-nav__item a[onclick*="${pageId}"]`);
    if (link) link.parentElement.classList.add("active");

    history.pushState({ page: pageId }, "", `#${pageId}`);
  }


  window.addEventListener("popstate", e => {
    const page = e.state?.page || "page-ad";
    window.showPage(page);
  });

</script>



<script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="telegram.js"></script> 
</body>
</html>
